<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class ="container">
      <h1>Welcome to Triangle Tracker!</h1>
      <form id="triangle-form">
        <div class="form-group">
          <label for="side1">Please enter in amount for side one:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Please enter in amount for side two:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Please enter in amount for side three:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Click to submit</button>
      </form>
      <div id="triangle-type">
        <p>You got <span id="triangle"></span> triangle</p>
      </div>
    </div>
  </body>
</html>
